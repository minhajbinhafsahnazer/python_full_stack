vh-100: Makes the container height 100% of the viewport height.

d-flex, flex-column, justify-content-center, align-items-center: Centers content both vertically and horizontally using flexbox.

text-center: Centers the text alignment.

display-3, fw-bold: Makes the title large and bold.
