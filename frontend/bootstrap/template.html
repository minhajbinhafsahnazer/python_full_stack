-->

<!-- here we have used predefined class names such as "display-1" "col-md-5,"table table-striped table-bordered table-hover" -->
 <!-- these are the class names which are :"rounded-circle","rounded👍","img-thumbnail","img-thumbnail float-end">
<!-- "these are the class names which are :"rounded mx-auto d-block" =  But this only works if the element is a block-level element.

So if you don’t add d-block, mx-auto won't center the image.-->


<!--| Element                   | Meaning                                                       |
| ------------------------- | ------------------------------------------------------------- |
| `carousel slide`          | Enables slide animation.                                      |
| `data-bs-ride="carousel"` | Auto-starts the carousel.                                     |
| `carousel-indicators`     | Little dots for manual slide navigation.                      |
| `data-bs-target="#demo"`  | Tells the button which carousel it controls.                  |
| `carousel-inner`          | Wraps all the slides.                                         |
| `carousel-item`           | Each individual slide.                                        |
| `active`                  | The currently visible slide.                                  |
| `d-block`                 | Makes the image block-level so it behaves properly in layout. |
-->
