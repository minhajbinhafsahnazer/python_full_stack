<!--1. Create a webpage with elements that change their appearance smoothly using CSS transition 
This could include buttons, links or any other interactive elements.-->

<!DOCTYPE html>
<html>
<head>
  <title>Basic CSS Transition</title>
  <style>
    /* Style for the button */
    button {
      background-color: #4CAF50; /* Green */
      border: none;
      color: white;
      padding: 15px 32px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin: 4px 2px;
      cursor: pointer;
      transition: background-color 0.3s ease;

       /* Transition effect */
    }
    button:hover {
      background-color: #133c15; /* Darker green on hover */
    }


    a {
      color: blue;
      text-decoration: none;
      padding: 10px 20px;
      transition: color 0.3s ease; /* Transition effect */
    }
    a:hover {
      color: red;
       /* Change color on hover */
    }


  </style>
</head>
<body>

  <h1>My Web Page</h1>

  <button>Click Me</button><br><br>

  <a href="https://www.ikea.com/">This is a link</a>

</body>
</html>
