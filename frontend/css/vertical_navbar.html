<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vertical Navbar</title>
  <style>
    body {
  background-color: #0f2c3a;
  font-family: sans-serif;
  text-align: center;
  padding-top: 150px;
}

.nav-menu {
  display: inline-block;
  padding: 0;
  margin: 0;
  list-style: none;
  border-radius: 8px;
  overflow: hidden;
  border: 2px solid #1ca24d;
}

.nav-menu li {
  border-bottom: 1px solid #1ca24d;
}

.nav-menu li:last-child {
  border-bottom: none;
}

.nav-menu a {
  display: block;
  padding: 15px 30px;
  text-decoration: none;
  background: #eaeaea;
  color: #1ca24d;
}

.nav-menu .active a,
.nav-menu a:hover {
  background: #1ca24d;
  color: white;
}

  </style>
<body>
  <div class="menu-container">
    <ul class="nav-menu">
      <li><a href="#home">Home</a></li>
      <li><a href="#about">About</a></li>
      <li><a href="#services">Services</a></li>
      <li><a href="#contact">Contact</a></li>
    </ul>
    </div>

</body>
