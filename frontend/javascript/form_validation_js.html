        <script>
    function validateForm() {
        const form = document.forms["myForm"];
        const firstName = form["firstName"].value.trim();
        const lastName = form["lastName"].value.trim();
        const dob = form["dob"].value.trim();
        const email = form["email"].value.trim();
        const mobile = form["mobile"].value.trim();
        const PIN = form["PIN"].value.trim();

        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        const mobileRegex = /^\d{10}$/;
        const pinRegex = /^\d{6}$/;
        const dobRegex = /^\d{4}-\d{2}-\d{2}$/;  // YYYY-MM-DD format

        // Check for empty fields
        if (!firstName || !lastName || !dob || !email || !mobile || !PIN) {
            alert("All fields must be filled out.");
            return false;
        }

        // Field-specific validation
       

        if (!emailRegex.test(email)) {
            alert("Please enter a valid email address.");
            return false;
        }

        if (!mobileRegex.test(mobile)) {
            alert("Please enter a valid mobile number (10 digits).");
            return false;
        }

        if (!pinRegex.test(PIN)) {
            alert("Please enter a valid PIN code (6 digits).");
            return false;
        }

        const dobRegex = /^\d{4}-\d{2}-\d{2}$/;
        if (!dobRegex.test(dob)) {
            alert("Please enter a valid date of birth in the format YYYY-MM-DD.");
            return false;
        }
        const gender = document.querySelector('input[name="r"]:checked');
        if (!gender) {
            alert("Please specify the gender.");
            return false;
        }


        return true;
    }
</script>
