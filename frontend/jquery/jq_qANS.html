<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Try jQuery</title>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>



        <script>
        $(document).ready(function() {

            let isHidden = false;

            $("button").click(function() {

                if(!isHidden) {
                $(this).css("background-color", "red");
                $("p").hide(800, function() {       
                });
                 }
                else {
                    $(this).css("background-color", "green");
                    $("p").show(800, function() {        
                    });
                }
                isHidden = !isHidden;        
                });
            });
        
    </script>
    </head> 




<body>
  
    <p>text</p>
    <button id="1" name="hide">click to turn red and hide content</button><br>
    <button id="2" name="unhide">click to turn green and show</button>
    
</body>
</html>
